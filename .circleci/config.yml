version: 2.1

jobs:
  build-and-test:
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:8.0
    working_directory: ~/backend
    steps:
      - checkout

      - restore_cache:
          keys:
            - nuget-packages-{{ checksum "observatorio.saude/obj/project.assets.json" }}
            - nuget-packages-

      - run:
          name: Restore (solution)
          command: dotnet restore observatorio.saude.sln

      - save_cache:
          paths:
            - ~/.nuget/packages
          key: nuget-packages-{{ checksum "observatorio.saude/obj/project.assets.json" }}

      - run:
          name: Build
          command: dotnet build observatorio.saude.sln --configuration Release --no-restore

      - run:
          name: Run tests
          command: |
            mkdir -p TestResults
            dotnet test --no-build --configuration Release --logger "trx;LogFileName=TestResults/results.trx"

      - store_test_results:
          path: TestResults

      - store_artifacts:
          path: TestResults
          destination: test-results

workflows:
  version: 2
  ci:
    jobs:
      - build-and-test
