version: 2.1
orbs:
  windows: circleci/windows@5.0.0
jobs:
  build-and-test:
    executor:
      name: windows/default
    steps:
      - checkout

      - run:
          name: Restore (solution)
          command: dotnet restore observatorio.saude.sln

      - save_cache:
          paths:
            - ~/.nuget/packages
          key: nuget-packages-{{ checksum "observatorio.saude/obj/project.assets.json" }}

      - run:
          name: Build
          command: dotnet build observatorio.saude.sln --configuration Release --no-restore

      - run:
          name: Run tests
          command: 
            (mkdir TestResults) -and (dotnet test --no-build --configuration Release --logger "trx;LogFileName=TestResults/results.trx")

      - store_test_results:
          path: TestResults

      - store_artifacts:
          path: TestResults
          destination: test-results

workflows:
  version: 2
  ci:
    jobs:
      - build-and-test
