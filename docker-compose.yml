services:
  api:
    container_name: observatorio-api
    build:
      context: .
      dockerfile: observatorio.saude/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ConnectionStrings__DefaultConnection=Server=db;Port=5432;Database=postgres;User Id=postgres;Password=12345;
      - ASPNETCORE_ENVIRONMENT=Docker
    depends_on:
      db:
        condition: service_healthy

  db:
    container_name: observatorio-db
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=12345
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d observatorio_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: